<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>test</title>
  </head>
  <body>
    <script src="https://seyacat.github.io/reactive/reactive.js"></script>
    <div id="app">
      <div id="counter">1</div>
      <button onclick="global.counter++">REACTIVE</button>
    </div>
    <script>
      const global = Reactive({ counter: 1 });
      global.subscribe("counter", (data) => {
        document.getElementById("counter").innerHTML = data.value;
      });
      setInterval(() => {
        global.counter = 0;
      }, 10000);
    </script>
    <!-- built files will be auto injected -->
    <iframe
      src="https://github.com/seyacat/reactive/blob/c29a2f17dfe76aa91d4f0f329a2bb354aab8797f/test/basictest.html#L1"
    ></iframe>
    <div id="code"></div>
    <iframe
      src="https://github.com/seyacat/reactive/blob/c29a2f17dfe76aa91d4f0f329a2bb354aab8797f/test/basictest.html#L1"
    >
    </iframe>
    <script>
      fetch(
        "https://github.com/seyacat/reactive/blob/c29a2f17dfe76aa91d4f0f329a2bb354aab8797f/test/basictest.html",
        { mode: "cors" }
      )
        .then((response) => response.text())
        .then((data) => (document.getElementById("code").textContent = data));
    </script>
  </body>
</html>
