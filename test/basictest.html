<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>test</title>
    <link rel="stylesheet" href="main.css" />
  </head>
  <body>
    <script src="https://seyacat.github.io/reactive/reactive.js"></script>
    <div id="app">
      <div id="counter">1</div>
      <button onclick="global.counter++">REACTIVE</button>
    </div>
    <script>
      const global = Reactive({ counter: 1 });
      global.subscribe("counter", (data) => {
        document.getElementById("counter").innerHTML = data.value;
      });
      setInterval(() => {
        global.counter = 0;
      }, 10000);
    </script>
    <!-- built files will be auto injected -->

    <div id="code"></div>

    <script>
      fetch(
        "https://raw.githubusercontent.com/seyacat/reactive/master/test/basictest.html"
      )
        .then((response) => response.text())
        .then((data) => {
          console.log(data);
          document.getElementById("code").innerHTML = new Option(data).innerHTML
            .replace(/\n/g, "<br>")
            .replace(/\s\s/g, "&nbsp;&nbsp;");
        });
    </script>
  </body>
</html>
